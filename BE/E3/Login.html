<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop.css">
    <title>Login Form</title>
</head>


<body class="login_regester_body">
    <section class="container card w-75 mt-5">
        <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">LOGIN</h2>
            <form method="POST">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="examble@examble.com" />
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="********" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-block mb-4">
                    Login
                </button>

                <div class="form-outline w-100">
                    <p>Don't have an account? <a href="Registration.html" id="signupLink">Sign up</a></p>
                </div>
            </form>
        </div>
    </section>
</body>


</html>
