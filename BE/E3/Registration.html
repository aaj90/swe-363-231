<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop.css">
    <title>Login Form</title>
</head>


<body class="login_regester_body">
    <section class="container card w-75 mt-5">
        <div class="card-body ps-5 pe-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form method="POST">
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" />
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="examble@examble.com" />
                </div>


                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="********" />
                </div>

                <!-- confirm password input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="********" />
                </div>

                <!-- Phone Number input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="tel" id="tel" class="form-control" placeholder="05********" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-block mb-4">
                    Sign up
                </button>

            </form>
        </div>
    </section>
</body>


</html>
