<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">
    <title>Login Form</title>
</head>


<body id="login_regester_body">
    <section class="container card w-100 mt-5">
        <div class="card-body ps-5 pe-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form>
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" />
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="examble@examble.com" />
                </div>


                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="********" />
                </div>

                <!-- confirm password input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="********" />
                </div>

                <!-- Phone Number input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="05********" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-block mb-4">
                    Sign up
                </button>

                <!-- Register buttons -->

                <div class="footer-col">
                    <p>or sign up with:</p>
                    <div class="social-links">
                        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-google"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>


</html>
